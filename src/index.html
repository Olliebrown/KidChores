<!doctype html>
<html lang="en">
  <head>
    <title>Daily Tasks Tracker</title>
    <!-- Required meta tags when using Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kid Chore Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="navLogin" hidden>
              <a id="loginLink" class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item" id="navUsername" hidden>
              <a id="navUsernameText" class="nav-text" style="padding: 0.5rem; display: block;">Hello TEST |</a>
            </li>
            <li class="nav-item" id="navNewUser" hidden>
              <a id="newUserLink" class="nav-link" href="#">Create New User</a>
            </li>
            <li class="nav-item" id="navUpdateUser" hidden>
              <a id="updateUserLink" class="nav-link" href="#">Update Existing User</a>
            </li>
            <li class="nav-item" id="navLogout" hidden>
              <a id="logoutLink" class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div style="height: 10px;"></div>

      <!-- Date pagination -->
      <nav aria-label="Date Selector">
        <ul class="pagination justify-content-center">
          <li class="page-item" id="prevDayItem">
            <a class="page-link" href="#" aria-label="Previous Day" id="prevDayLink">
              <span aria-hidden="true">&laquo; <span id="prevDayText">Yesterday</span></span>
              <span class="sr-only">Previous Day</span>
            </a>
          </li>
          <li class="page-item active" id="curDayItem">
            <a class="page-link" href="#" id="curDayText">Today</a>
          </li>
          <li class="page-item disabled" id="nextDayItem">
            <a class="page-link" href="#" aria-label="Next Day" id="nextDayLink">
              <span aria-hidden="true"><span id="nextDayText">Tomorrow</span> &raquo;</span>
              <span class="sr-only">Next Day</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- The main list of tasks -->
      <div id="category-list"></div>
      
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="loginUserForm">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="inputUserName" class="sr-only">Username</label>
                  <input type="text" class="form-control" id="inputUserName" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- New User Modal -->
    <div class="modal fade" id="newUserModel" tabindex="-1" role="dialog" aria-labelledby="newUserModelTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="newUserForm">
            <div class="modal-header">
              <h5 class="modal-title">Create New User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
              </div>
              <div class="form-group">
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required>
              </div>
              <div class="form-group">
                <label for="inputNewUserName" class="sr-only">User Name</label>
                <input type="text" class="form-control" id="inputNewUserName" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="inputNewPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputNewPassword" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="inputPasswordVerify" class="sr-only">Verify Password</label>
                <input type="password" class="form-control" id="inputPasswordVerify" placeholder="Verify Password" required>
              </div>
              <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="childUser" value="child" name="usertype" checked>
                <label for="childUser" class="form-check-label">Child</label>
              </div>
              <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="parentUser" value="parent" name="usertype">
                <label for="parentUser" class="form-check-label">Parent</label>
              </div>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create User</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal fade" id="updateUserModel" tabindex="-1" role="dialog" aria-labelledby="updateUserModelTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="updateUserForm">
            <div class="modal-header">
              <h5 class="modal-title">Update Existing User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4>Current Details:</h4>
              <div class="form-group">
                <label for="inputUserNameUpdate" class="sr-only">Username</label>
                <input type="text" class="form-control" id="inputUserNameUpdate" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="inputCurrentPasswordUpdate" class="sr-only">Current Password</label>
                <input type="password" class="form-control" id="inputCurrentPasswordUpdate" placeholder="Current Password" required>
              </div>
              <hr>
              <h4>Update Details:</h4>
              <div class="form-group">
                <label for="inputFirstNameUpdate" class="sr-only">New First Name</label>
                <input type="text" class="form-control" id="inputFirstNameUpdate" placeholder="New First name">
              </div>
              <div class="form-group">
                <label for="inputLastNameUpdate" class="sr-only">New Last Name</label>
                <input type="text" class="form-control" id="inputLastNameUpdate" placeholder="New Last name">
              </div>
              <div class="form-group">
                <label for="inputNewPasswordUpdate" class="sr-only">New Password</label>
                <input type="password" class="form-control" id="inputNewPasswordUpdate" placeholder="New Password">
              </div>
              <div class="form-group">
                <label for="inputNewPasswordVerifyUpdate" class="sr-only">Verify New Password</label>
                <input type="password" class="form-control" id="inputNewPasswordVerifyUpdate" placeholder="Verify New Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Update User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
